{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}
    {{ title }}
    {% endblock  %}
</head>

<body>
    {% block app_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login</h4>
                        <p class="card-text">{{ wtf.quick_form(form) }}</p>
                        New User??<a href="{{ url_for('register') }}"> Register</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    {% endblock %}
</body>

</html>
