{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% block title %}
        {{ title }}
        {% endblock %}
</head>

<body>
        {% block app_content %}
        {% if tasks %}
        <div class="container">
                <div class="row">
                        <div class="col-md-8">
                                <table class="table table-hover table-responsive">
                                        <thead>
                                                <tr>
                                                        <th style="font-size: 30px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Task</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                {% for task in tasks %}
                                                <tr>
                                                        <td style="font-size: 15px; font-family: 'Times New Roman', Times, serif"><a href="{{ url_for('desc_task',username = current_user.username, t_id = task.id) }}">{{ task.t_name }}</a> </td>
                                                        <td><a class="button"
                                                                        href=" {{ url_for('deltask', t_id = task.id) }}">
                                                                        <span class="glyphicon glyphicon-minus-sign"
                                                                                aria-hidden="true"></span>
                                                                </a>
                                                        </td>
                                                </tr>
                                                {% endfor %}
                                        </tbody>
                                </table>
                        </div>

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                                <div class="container">
                                        <a href="{{ url_for('newtask',username = current_user.username)}}">
                                                <span class="glyphicon glyphicon-plus-sign"></span>Add Task
                                        </a>
                                </div>

                        </div>

                </div>
                {% else %}

                <div class="container">

                        <div class="alert alert-info">
                                <button type="button" class="close" data-dismiss="alert"
                                        aria-hidden="true">&times;</button>
                                <strong>No Tasks</strong> Add Tasks <a
                                        href="{{ url_for('newtask',username = current_user.username)}}">here!!</a>
                        </div>

                </div>

                {% endif %}
        </div>
</body>

</html>
{% endblock %}
