{% extends 'base.html' %}



<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% block title %}
        {{ title }}
        {% endblock %}
</head>

<body>

        {% block app_content %}
        {% if tasks %}

        <div class="container">

                <div class="row">
                        <div class="col-md-8">
                                <div class="table-responsive">
                                        <table class="table table-hover">
                                                <thead>
                                                        <tr>
                                                                <th></th>
                                                                <th>Tasks</th>
                                                                <th><a id = "addtask" href="{{ url_for('newtask',username = current_user.username)}}">
                                                                        <span class="glyphicon glyphicon-plus-sign"></span>Add Task
                                                                </a></th>
                                                        </tr>
                                                </thead>
                                                <tbody>
                                                        {% for task in tasks %}
                                                        <tr>
                                                                <td>{{ task.id }}</td>
                                                                <td><a id = "{{ task.id }}" href="{{ url_for('desc_task',username=current_user.username,t_id=task.id) }}">{{ task.t_name }}</a>
                                                                </td>
                                                                <td><a class="button" name = "{{ task.id }}"
                                                                                href="{{ url_for('deltask',t_id=task.id) }}"><span
                                                                                        class="glyphicon glyphicon-minus-sign"
                                                                                        aria-hidden="true"></span></a>
                                                                </td>
                                                        </tr>
                                                        {% endfor %}
                                                </tbody>
                                        </table>
                                </div>
                        </div>

                </div>
                {% else %}

                <div class="container">

                        <div class="alert alert-info">
                                <button type="button" class="close" data-dismiss="alert"
                                        aria-hidden="true">&times;</button>
                                <strong>No Tasks</strong> Add Tasks <a id = "addtask"
                                        href="{{ url_for('newtask',username = current_user.username)}}">here!!</a>
                        </div>

                </div>

        </div>

        {% endif %}

        {% endblock %}
</body>

</html>
